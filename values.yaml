# Default values for timesketch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: us-docker.pkg.dev/osdfir-registry/timesketch/timesketch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# redis
redis:
  auth:
    password: "allhailts"

# postgres
postgresql:
  auth: 
    username: "timesketch"
    password: "allhailts"
    database: "timesketch"


volumeMounts:
  - name: ts-uploads
    mountPath: /usr/share/timesketch/upload/
  - name: ts-logs
    mountPath: /var/log/timesketch/
  - name: ts-etc
    mountPath: /etc/timesketch/
  - name: ts-etc-scenarios
    mountPath: /etc/timesketch/scenarios
  - name: ts-etc-sigma-rules
    mountPath: /etc/timesketch/sigma/rules

# timesketch
volumes:
  - name: ts-uploads
    emptyDir: {}
  - name: ts-logs
    emptyDir: {}
  - name: ts-etc
    configMap:
      name: ts-config-etc
  - name: ts-etc-scenarios
    configMap:
      name: ts-config-scenarios
  - name: ts-etc-sigma-rules
    configMap:
      name: ts-config-sigma-rules

